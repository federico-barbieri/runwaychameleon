<!DOCTYPE html>
<html lang="en">
<head>

    <!-- cortado font -->
    <link rel="stylesheet" href="https://use.typekit.net/uie8ybc.css">

    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runway Chameleon</title>
</head>
<body>

    <section id="screen">

        <div id="game">
            <div id="column1"></div>
            <div id="column2"></div>
            

        
            
            <div id="game-background"></div>

            <div id="game-sprites">
                <div id="chameleon-container">
                    <div id="chameleon-sprite"></div>
                </div>

                <div id="pink-chameleon-container">
                    <div id="pink-chameleon-sprite"></div>
                </div>

                <div id="yellow-chameleon-container">
                    <div id="yellow-chameleon-sprite"></div>
                </div>

                <div id="blue-chameleon-container">
                    <div id="blue-chameleon-sprite"></div>
                </div>

                <div id="black-chameleon-container">
                    <div id="black-chameleon-sprite"></div>
                </div>

                <div id="bluegem-container">
                    <div id="bluegem-sprite"></div>
                </div>
                <div id="yellowgem-container">
                    <div id="yellowgem-sprite"></div>
                </div>
                <div id="pinkgem-container">
                    <div id="pinkgem-sprite"></div>
                </div>
                <div id="blackgem-container">
                    <div id="blackgem-sprite"></div>
                </div>

                <div id="blackgem2-container">
                    <div id="blackgem2-sprite"></div>
                </div>

            </div>

            <div id="game-ui">
                <div id="score-board"><span id="score-board-counter">0</span></div>

                <div id="health-board"></div>
                
                <div id="time-board"><span id="time-board-counter">30</span></div>
            </div>

        </div>    

        <div id="tongue-container"><div id="tongue"></div></div>

        <div id="title-screen">
            
        </div>
        <div id="play-btn-container"><div id="play-btn"></div></div>
        <div id="rules-btn-container"><div id="rules-btn"></div></div>

        <div id="instructions"></div>
        <div id="back-btn-container"><div id="back-btn"></div></div>
        
        <div id="game-over"></div>
        <div id="try-again-btn"></div>

        <div id="level-complete"></div>
        <div id="play-again-btn"></div>
     

    </section>

<script src="app.js"></script>

</body>
</html>
